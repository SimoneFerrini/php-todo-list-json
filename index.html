<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>php-todo-list-json</title>

    <!-- link css bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <!-- script axios-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"
        integrity="sha512-06NZg89vaTNvnFgFTqi/dJKFadQ6FIglD6Yg1HHWAUtVFFoXli9BZL4q4EO1UTKpOfCfW5ws2Z6gw49Swsilsg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- script vue-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- my css-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <div class="my-main-bg">
            <div class="my-container">
                <h1>Todos List: </h1>
                <ul class="my-list">
                    <li class="my-li-display" v-for="(todo, index) in todos">
                        <span :class="todo.done == true ? 'my-active' : '' "
                            @click="toggleDone(todo, index)"> -> {{todo.name}}</span>
                        <button class="btn-delete">&cross;</button>
                    </li>
                </ul>
                <hr>
                <div>
                    <input v-model="addingTodo" type="text" placeholder="Inserire nuovo ToDo" @keyup.enter="addToDo()"
                        class="my-input-style">
                    <button class="my-btn-add" @click="addToDo()">Aggiungi</button>
                </div>
            </div>
        </div>
    </div>





    <!-- script bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- my script-->
    <script src="js/script.js"></script>
</body>

</html>
